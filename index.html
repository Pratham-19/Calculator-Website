<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Portal</title>
    <link rel="icon" href="images/download-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conatiner">
        <h1 >Calculus</h1>
        <div class="boundary">
            <div>
                <input type="text" name="output" class="screen" maxlength="0">
            </div>
            <div id="btn-matrix">
                <div class="calRow">
                    <button class="btn">tan</button>
                    <button class="btn">cos</button>
                    <button class="btn">sin</button>
                    <button id="fullClear" class="btn">CE</button>
                    <button id="clearOne" class="btn">⌫</button>
                </div>
                <div class="calRow">
                    <button class="btn">1/x</button>
                    <button class="btn">|x|</button>
                    <button class="btn">x<sup class="btnSup">y</sup></button>
                    <button class="btn">n!</button>
                    <button class="btn">²√</button>
                </div>
                <div class="calRow">
                    <button class="btn">log</button>
                    <button class="btn">ln</button>
                    <button id="powerOfFunc" class="btn">,</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                </div>
                <div class="calRow">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">e</button>
                    <button class="btn">π</button>
                </div>
                <div class="calRow">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">⨉</button>
                    <button class="btn">÷</button>
                </div>
                <div class="calRow">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                    <button class="btn">-</button>
                </div>
                <div class="calRow">
                    <button class="btn">x10<sup class="btnSup">x</sup></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">+/-</button>
                    <button id="equals" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
